<html>
<head>
<script src="https://d3js.org/d3.v5.min.js"></script>
<link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>How many UK cities can you name?</h1>
    <div>
        <input type="text" autocomplete="off" name="guess" id="guess-input" placeholder="city ...">
        <a class="guess" href="#">
            guess!
        </a>
    </div>
    <div class="output">
        <div id="map">
        <svg></svg>
        </div>
        <div id="text">
            <div id="complete">
                <ul></ul>
            </div>
            <div id="guessed-cities">
                <ul></ul>
            </div>
        </div>
    </div>
    <p>
    Made by:    <a href="https://www.toffeemilkshake.co.uk">Tom Pearson</a>
    </p>
    <p>
    <a href="https://en.wikipedia.org/wiki/List_of_cities_in_the_United_Kingdom">Data Source</a>
    <a href="https://iafisher.com/projects/cities">Inspiration</a>
    </p>
</body>
<script src="index.js"></script>
</html>
